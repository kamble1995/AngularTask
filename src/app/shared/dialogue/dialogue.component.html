<button class="close-btn" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
</button>
<ng-container *ngIf="data && data?.type == 'deleteEmployee'">
    <div class="dialog-content">
       <div>
           <p>Do you want to delete this employee?</p>
           <div class="dialog-actions">
               <button mat-raised-button color="primary" (click)="closeDialogue(true)">Yes</button>
               <button mat-raised-button color="warn" (click)="closeDialogue(false)">No</button>
            </div>
        </div> 
    </div>
</ng-container>
